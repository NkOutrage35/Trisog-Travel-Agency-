<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Trisog Travel</title>
    <link href="../output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg">
      <h1 class="text-3xl font-extrabold text-blue-900 text-center">
        Create Account
      </h1>
      <p class="text-center text-gray-500 text-sm mb-6">
        Join Trisog Travel & unlock exclusive destinations
        <i class="fa-solid fa-plane-departure"></i>
      </p>

      <form
        id="signup-form"
        action="https://api.web3forms.com/submit"
        method="POST"
        class="space-y-4"
      >
        <!-- Required Web3Forms -->
        <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE" />
        <input type="hidden" name="subject" value="New Trisog Account Signup" />

        <div class="flex flex-col md:flex-row gap-4">
          <input
            type="text"
            name="first-name"
            placeholder="First name"
            required
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
          />
          <input
            type="text"
            name="last-name"
            placeholder="Last name"
            required
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
          />
        </div>

        <input
          type="email"
          name="email"
          placeholder="Email address"
          required
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
        />

        <!-- PASSWORD -->
        <div class="relative">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
          />
          <i
            class="fa-regular fa-eye absolute top-3 right-4 cursor-pointer text-gray-400"
            id="togglePassword"
          ></i>
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="relative">
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500"
          />
          <i
            class="fa-regular fa-eye absolute top-3 right-4 cursor-pointer text-gray-400"
            id="toggleConfirm"
          ></i>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition"
        >
          Create Account
        </button>

        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a
            href="index.html?showLogin=true"
            class="text-blue-600 hover:text-blue-700 font-semibold"
            >Sign In</a
          >
        </p>
      </form>
    </div>

    <!-- Signup Logic -->
    <script>
      const signupForm = document.getElementById("signup-form");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirm-password");

      document.getElementById("togglePassword").onclick = () => {
        password.type = password.type === "password" ? "text" : "password";
      };
      document.getElementById("toggleConfirm").onclick = () => {
        confirmPassword.type =
          confirmPassword.type === "password" ? "text" : "password";
      };

      signupForm.addEventListener("submit", (e) => {
        e.preventDefault();

        if (password.value !== confirmPassword.value) {
          Swal.fire("Error", "Passwords do not match!", "error");
          return;
        }

        Swal.fire({
          title: "Account Created ðŸŽ‰",
          text: "Welcome to Trisog Travel!",
          icon: "success",
        }).then(() => {
          localStorage.setItem("userLoggedIn", "true");

          // Redirect to home
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
